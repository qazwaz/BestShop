<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Raleway:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700;1,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="header">
    <div class="container header_container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header_nav">
                <li class="nav_element">
                    <a href="#" class="nav_link">Why us</a>
                </li>
                <li class="nav_element">
                    <a href="#" class="nav_link">Benefits</a>
                </li>
                <li class="nav_element">
                    <a href="#" class="nav_link">Prices</a>
                </li>
                <li class="nav_element">
                    <a href="#" class="nav_link nav_link_contact">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="opening">
    <div class="opening_content">
        <h1 class="opening_header">Sell More!</h1>
        <p class="opening_paragraf">Open shop on our platform and increase your sales</p>
        <a href="#" class="btn opening_btn">Open your shop</a>
    </div>
    <img src="Images/Background.png" class="opening_image" alt="Background">
</section>
<section class="statistic">
    <div class="container">
        <h2 class="statistic_header">The most popular sales platform in country</h2>
        <div class="statistic_content">
            <div class="statistic_columns">
                <div class="statistic_circle_red">
                    <img src="Icons/Person.svg" class="statistic_person" alt="Person">
                </div>
                <div class="statistic_numbers">100000+</div>
                <div class="statistic_description">daily entries</div>
            </div>
            <div class="statistic_columns">
                <div class="statistic_circle_blue">
                    <img src="Icons/Eye.svg" class="statistic_eye" alt="Eye">
                </div>
                <div class="statistic_numbers">200000+</div>
                <div class="statistic_description">seen products every day</div>
            </div>
            <div class="statistic_columns">
                <div class="statistic_circle_green">
                    <img src="Icons/Catalog.svg" class="statistic_catalog" alt="Catalog">
                </div>
                <div class="statistic_numbers">10000+</div>
                <div class="statistic_description">added posts daily</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
